<div class="main-div">


<mat-card style="display: inline-block;">
    <mat-card-header>
        <mat-card-title>{{listType}} List</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="isAdmin || listType === 'Personal'">
        <mat-form-field class="mat-chip-list-stacked">
            <mat-card-content>
                <mat-chip-list #chipList aria-label="Food selection">
                    <mat-chip selected color="primary" *ngFor="let currentFood of foods"  [selectable]="selectable" [removable]="removable"
                        (removed)="remove(currentFood)">
                        {{currentFood}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    </mat-chip>
                </mat-chip-list>
            </mat-card-content>
            <mat-card-content>
                <input matInput placeholder="New food..." [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)">
            </mat-card-content>
        </mat-form-field>
    </mat-card-content>
    <mat-card-content *ngIf="!isAdmin && listType === 'Community'">
            <mat-card-content>
                <mat-chip-list #chipList aria-label="Food selection">
                    <mat-chip selected color="primary" *ngFor="let currentFood of foods" [selectable]="selectable">
                        {{currentFood}}
                    </mat-chip>
                </mat-chip-list>
            </mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="pickMeal()">
            Pick My Meal!
        </button>
    </mat-card-actions>
</mat-card>
</div>
