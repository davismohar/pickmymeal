<mat-card style="display: inline-block; width: 200px;">
    <mat-card-header>
        <mat-card-title>{{listType}} List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
<mat-form-field class="chip-list">
    <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip *ngFor="let currentFood of foods" [selectable]="selectable" [removable]="removable"
            (removed)="remove(currentFood)">
            {{currentFood}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input placeholder="New food..." [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
</mat-form-field>
</mat-card-content>
<mat-card-actions>
    <button mat-raised-button color="primary" (click)="pickMeal()">
        Pick My Meal!
    </button>
</mat-card-actions>
</mat-card>
