<div class="container" style="padding: 40px;">
    <span></span>
    <app-condensed-list-card [listType]="'Personal'"></app-condensed-list-card>
    <app-condensed-list-card [listType]="'Community'"></app-condensed-list-card>
    <app-condensed-list-card [listType]="'Suggested'" *ngIf="isAdmin"></app-condensed-list-card>

    <mat-card style="display: inline-block; width: 200px;">
        <mat-card-header>
            <mat-card-title>Actions</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <button mat-raised-button (click)="pickMeal()" color="primary" style="margin-bottom: 15px;">
                Pick Any Meal!
            </button>
            <!-- <br>
            <button mat-raised-button routerLink="/mealList" color="primary" style="margin-bottom: 15px;">
                Modify Personal List
            </button> -->
            <br>
            <button mat-raised-button color="primary" routerLink="/submitFood">
                Submit Community Item
            </button>
        </mat-card-content>
    </mat-card>
    <span></span>
</div>
