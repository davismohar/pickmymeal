<mat-card style="display: inline-block; width: 200px;">
    <mat-card-header>
        <mat-card-title>{{listType}} List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p *ngIf="listType==='Suggested'" style="font-weight: bold;">
            Click suggestions to add to community list (Admin Only)
        </p>
        <mat-chip-list #chipList aria-label="Fruit selection">
            <mat-chip  selected [color]="primary" *ngFor="let currentFood of foods" (click)="clickAction(currentFood)">
              {{currentFood}}
            </mat-chip>
            <mat-chip *ngIf="listType==='Personal'" color="primary" routerLink="/mealList">
                View All
            </mat-chip>
            <mat-chip *ngIf="listType==='Community'" color="primary" routerLink="/communityList">
                View All
            </mat-chip>
        </mat-chip-list>
          
    </mat-card-content>
    <mat-card-actions *ngIf="listType!=='Suggested'">
        <button mat-raised-button color="primary" (click)="pickMeal()">
            Pick My Meal!
        </button>
    </mat-card-actions>
</mat-card>
