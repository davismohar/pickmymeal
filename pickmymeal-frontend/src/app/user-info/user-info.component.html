<div class="main-div">
<mat-card style="display: inline-block; width: 500px;">
  <mat-card-header>
      <mat-card-title>Current User Info</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p style="color: red">
      ADMIN
    </p>
    <p>
      Username: {{currentUser.username}}
    </p>
    <p>
      Email: {{currentUser.email}}
    </p>
    <p>
      Name: {{currentUser.firstName}} {{currentUser.lastName}}
    </p>
  </mat-card-content>
