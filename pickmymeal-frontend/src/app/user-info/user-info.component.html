<mat-card fxLayout="row" class="user-info-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Username: {{currentUser.user.username}}</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>
      Email:{{currentUser.user.email}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button *ngIf="isAdmin" color="warn">
      Edit Default List
  </button>
  </mat-card-actions>
</mat-card>
