<form [formGroup]="foodForm" (ngSubmit)="onSubmit()">
    <mat-card class="registration-card">
        <mat-card-header>
            <mat-card-title>Submit Community Item</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="form-group">
                <mat-form-field>
                    <input matInput placeholder="Food Name" type="text" formControlName="foodName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.foodName.errors }">
                    <mat-hint *ngIf="submitted && f.foodName.errors" >
                        <mat-hint *ngIf="f.foodName.errors.required">Food Name is required</mat-hint>
                        <mat-hint *ngIf="f.foodName.errors.pattern">Food Name is using illegal characters.</mat-hint>
                    </mat-hint>
                </mat-form-field>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Submit</button>
            <button mat-button  routerLink="/login" >Cancel</button>
            <!-- <mat-spinner  *ngIf="loading" [diameter]="30"></mat-spinner> -->
        </mat-card-actions>
    </mat-card>

</form>
